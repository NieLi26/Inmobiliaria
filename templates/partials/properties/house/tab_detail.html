<div class="p-4 min-w-full mx-auto">

    <li class="nav-item flex-auto text-center" role="presentation">
      <a href="#tabs-homeFill" class="
        nav-link
        w-full
        block
        font-medium
        text-xs
        leading-tight
        uppercase
        border-x-0 border-t-0 border-b-2 border-transparent
        px-6
        py-3
        my-2
        hover:border-transparent hover:bg-gray-100
        focus:border-transparent
        active
      " id="tabs-home-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-homeFill" role="tab"
        aria-controls="tabs-homeFill" aria-selected="true">Ubicación</a>
    </li>
    <li class="nav-item flex-auto text-center" role="presentation">
      <a href="#tabs-profileFill" class="
        nav-link
        w-full
        block
        font-medium
        text-xs
        leading-tight
        uppercase
        border-x-0 border-t-0 border-b-2 border-transparent
        px-6
        py-3
        my-2
        hover:border-transparent hover:bg-gray-100
        focus:border-transparent
      " id="tabs-profile-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-profileFill" role="tab"
        aria-controls="tabs-profileFill" aria-selected="false">Caracteristicas</a>
    </li>
    <li class="nav-item flex-auto text-center" role="presentation">
      <a href="#tabs-messagesFill" class="
        nav-link
        w-full
        block
        font-medium
        text-xs
        leading-tight
        uppercase
        border-x-0 border-t-0 border-b-2 border-transparent
        px-6
        py-3
        my-2
        hover:border-transparent hover:bg-gray-100
        focus:border-transparent
      " id="tabs-messages-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-messagesFill" role="tab"
        aria-controls="tabs-messagesFill" aria-selected="false">Adicional</a>
    </li>
  </ul>
  <div class="tab-content" id="tabs-tabContentFill">
    <div class="tab-pane fade show active" id="tabs-homeFill" role="tabpanel" aria-labelledby="tabs-home-tabFill">
      <div class=" bg-gray-300 rounded-lg overflow-hidden flex items-center justify-center relative mx-auto">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.242372905776!2d-71.54117718427884!3d-32.94460978092166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689dd30432b5057%3A0x752906d8e590807!2sLos%20Ginkos%20760%2C%20Conc%C3%B3n%2C%20Valpara%C3%ADso!5e0!3m2!1ses!2scl!4v1659669098061!5m2!1ses!2scl" width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    </div>
    </div>
    <div class="tab-pane fade" id="tabs-profileFill" role="tabpanel" aria-labelledby="tabs-profile-tabFill ">
      <div class="mt-4 ">
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Habitaciones</span>
          <span class="ml-auto text-gray-900">{{ property.num_rooms }}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Baños</span>
          <span class="ml-auto text-gray-900">{{ property.num_bathrooms }}</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
          <span class="text-gray-500">Estacionamientos</span>
          <span class="ml-auto text-gray-900">{{ property.num_parkings }}</span>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="tabs-messagesFill" role="tabpanel" aria-labelledby="tabs-profile-tabFill">
      <p class="mt-4 text-sm text-gray-200 leading-8">{{ property.content|linebreaks }}</p>
    </div>
  </div>
</div>
