{% load static %}
<div class="max-w-2xl mx-auto my-5 px-4 sm:px-6 lg:max-w-4xl">
  <div class=" max-w-lg mx-auto lg:max-w-none owl-carousel owl-theme">
    {% if property.houses.exists %}
    {% for p in property.houses.all %}
        <img class="h-96 w-full object-cover" src="{{p.image.url}}" alt="">
    {% endfor %}
    {% else %}
    <img class="h-96 w-full object-cover" src="{% static 'img/1200x700.png' %}" alt="">
    {% endif %}
    </div>
  </div>
